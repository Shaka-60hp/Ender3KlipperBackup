[include mainsail.cfg]

[exclude_object]

[include KAMP_Settings.cfg]

#Codigo para manejar un relay desde RPI usando los GPIO y un relay
#[output_pin light]
#pin: rpi:gpio17 # Replace gpio17 with your chosen GPIO pin
#value: 0 # Initial state (0 = off, 1 = on)
#shutdown_value: 0 # State when Klipper shuts down

[bltouch]
sensor_pin: PC14
control_pin: PA1
x_offset: 36
y_offset: 0
samples: 2
speed: 3
#z_offset: 0.0
#pin_up_reports_not_triggered: True
#pin_up_touch_mode_reports_triggered: True
#pin_up_touch_mode_reports_triggered: False

#[include KAMP_Settings.cfg]
#[include ./KAMP/Adaptive_Meshing.cfg]

[safe_z_home]
home_xy_position: 115,115 # Change coordinates to the center of your print bed
speed: 50
z_hop: 5                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 36, 1
mesh_max: 225, 218
probe_count: 5,5
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 220
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -2
position_min: -2
position_max: 220
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC2 #No BLTOUCH
#position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop # Usando BLTOUCH
position_max: 250
position_min: -6

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[extruder]
max_extrude_only_distance: 100.0 # for rotation_distact calibration. Default is 50 #Mod Sprite extruder pro
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
gear_ratio: 42:12
#rotation_distance: 33.500 # Original - Bigtreetech
rotation_distance: 26.359 #Mod Sprite extruder pro
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.058 #PLA 195ยบ
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
min_extrude_temp: 170

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan controller_fan]
pin: PB15
heater: heater_bed
heater_temp: 45.0

#[heater_fan nozzle_cooling_fan]
#pin: PC7

[heater_fan heatbreak_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b0xx_240024001350415833323520-if00
# serial: /dev/ttyAMA0
# restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>


# Raspberry Pi MCU (Linux MCU)
#[mcu rpi]
#serial: /tmp/klipper_host_mcu
[mcu host]
serial: /tmp/klipper_host_mcu

######################################################################
#  BigTreeTech TFT TouchScreen emulated 12864 mode
######################################################################

[display]
lcd_type: emulated_st7920
spi_software_miso_pin: PD8 # status led, Virtual MISO
spi_software_mosi_pin: PD6
spi_software_sclk_pin: PB9
en_pin: PB8
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15
spi_speed: 100000  # Reduce SPI speed (default is 4000000)

[output_pin beeper]
pin: PB5

[filament_motion_sensor encoder_sensor]
#Smart filament sensor
detection_length: 15
#   The minimum length of filament pulled through the sensor to trigger
#   a state change on the switch_pin
#   Default is 7 mm.
extruder: extruder
#   The name of the extruder section this sensor is associated with.
#   This parameter must be provided.
switch_pin: PC15
# changing the switch_pin name according to your motherboard
pause_on_runout: True
runout_gcode:
  M300 P250
  #G1 E10 F2000
  #G1 E-100 F2000
  M117 Filament switch runout Pablo
insert_gcode:
  M117 Filament switch inserted Pablo
event_delay:3.0
pause_delay:0.5

##Input Shaper #[include PIS.cfg]
[input_shaper]
shaper_freq_x:57.6
shaper_type_x:ei
shaper_freq_y:39.4
shaper_type_y:mzv

[gcode_arcs]
resolution: 0.1

[include gcode_macros.cfg]

